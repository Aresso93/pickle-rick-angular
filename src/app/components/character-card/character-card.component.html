<div class="card-container" *ngIf="characters">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-title>{{characters.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <div>
            Current status: {{characters.status}}

        </div>
        <div>
            Species: {{characters.species}}

        </div>
        <mat-divider></mat-divider>
        <img src="{{characters.image}}" alt="rick-sanchez">
      </mat-card-content>
      <mat-card-actions>
    
        <!-- <button mat-button>Add to favourites</button>
     -->
      </mat-card-actions>
      <mat-card-footer>
        
      </mat-card-footer>
    </mat-card>
    </div>
